<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function idPrime (num) {
      var temp = parseInt(Math.sqrt(num))
      for (var i = 2; i <= temp; i++) {
        if (num % i === 0) {
          return false
        }
      }
      return true
    }
    alert(idPrime(13))
  </script>

</body>

</html>
