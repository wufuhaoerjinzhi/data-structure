<body>
  <script>
    // 功能1:将字符串转成较大的数字：hashCode
    // 2、将较大的hashCode压缩到数组范围之内
    function hashFunction (str, size) {

      // 1、定义hashCode变量
      var hashCode = 0
      // 2、霍纳算法，计算哈希 unicode 编码
      for (var i = 0; i < str.length; i++) {
        hashCode = 37 * hashCode + str.charCodeAt(i)
      }
      //3、取余操作
      index = hashCode % size

      return index

    }
    console.log(hashFunction('abc', 7)) //4
    console.log(hashFunction('cba', 7)) //3
    console.log(hashFunction('nba', 7)) //5
    console.log(hashFunction('mba', 7)) //1

  </script>

</body>
