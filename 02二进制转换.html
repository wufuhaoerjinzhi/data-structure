<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const tenToTwo = (value) => {
        let list = [];

        while (value > 0) {
          list.unshift(value % 2);
          value = Math.floor(value / 2);
        }
        return list;
      };
      console.log(tenToTwo(100).join(""));
      console.log(tenToTwo(10).join(""));
      console.log(tenToTwo(1000).join(""));
    </script>
  </body>
</html>
